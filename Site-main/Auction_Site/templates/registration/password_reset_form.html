{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'styles/login_style.css'%}" rel="stylesheet" type="text/css" >
{% endblock %}



{% block content %}

    <div class="indentation">
        <h1>Восстановление пароля</h1>
        <hr>

        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Сменить</button>
        </form>

    </div>

{% endblock %}
